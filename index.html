  <body>
    <form method="POST">
      <label for="input">Type Your Button Length</label> <br />
      <input type="number" id="input" />
      <button type="submit" id="submit">Submit</button>
    </form>
    <!-- in javascript  -->
    <script>
      document
        .getElementById("submit")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var input_value = document.getElementById("input").value;

          if (input_value.length == 0) {
            alert("Please Insert Button Index First");
          } else {
            do_this(input_value);
            var btn_select = document.querySelectorAll(".myBtn");
            click_button(btn_select, input_value);
          }
        });

      function do_this(input_value) {
        var button_index = input_value;
        var loop = "";
        for (let i = 0; i < button_index; i++) {
          loop += "<button class='myBtn'>button" + i + "</button>";
        }
        document.querySelector("body").innerHTML = loop;
      }

      function click_button(selector, btn_index) {
        for (let i = 0; i < btn_index; i++) {
          selector[i].addEventListener("click", function () {
            this.classList.add(this.innerHTML);
          });
        }
      }
    </script>
